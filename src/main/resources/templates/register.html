<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix login – Watch TV Shows Online, Watch Movies Online</title>
    <meta name="description" content="Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/global.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/landing-pages.css}" />
</head>
<style>
  <style>
      body::before{
          background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.9) 100%),url('./images/mainimage/loginmain1.jpg');
      }
  </style>
</style>

<body>
<!-- index page block start | main landing page home | -->
<main style="padding: 0px 10px;">
    <header class="d-flex space-between middle-align">
        <a href="/">
            <img th:src="@{/images/logo.png}"  height="50px" width="170px" alt="site logo main">
        </a>
        <button class="button"><a href="/login.html"> 로그인</a></button>
    </header>
    <section id="login-form-section">
        <!--Login form start-->

        <div class="loginContainer d-flex direction-column">
            <h2 class="formtitle">
                회원가입
            </h2>
            <form id="loginForm" th:object="${memberDto}"  class="d-flex direction-column" method="post" name="loginForm" onsubmit="return signUp();">


                <label th:for="name"></label>
                <input type="text" id="name" th:field="*{name}" class="from-control name" placeholder="이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">잘못된 이름입니다.</p>


                <label th:for="email"></label>
                <input type="email" id="email"  th:field="*{email}" class="form-control email" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된 이메일주소 입니다..</p>


                <label th:for="password"></label>
                <input type="password" id="password" th:field="*{password}" class="form-control password" placeholder="비밀번호를 입력해주세요">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된 비밀번호입니다.</p>

                <button th:formaction="@{/register}" type="submit" class="button submitButton">회원가입</button>

                <div th:if="${#strings.isEmpty(memberDto.id)}" >
                    <button th:formaction="@{/register}" type="submit" class="button submitButton">회원가입</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


                <p class="signUpText para">
                    계정이 있으신가요?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="signUp"><a th:href="@{/login}">로그인 하러가기</a></span>
                </p>
                <p class="bottomMessage para" style="font-size: 13px;">
                    이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다. <span style="color:royalblue; font-size: 15px;"> 자세히알아보기.</span>
                </p>
            </form>
        </div>

        <!--Login form End-->
    </section>
</main>

<script>
        //function to validate email address on input text change and enable submit button if it's true
        document.getElementById('errorEmail').style.display = "none";
        document.getElementById('errorPassword').style.display = "none";
        document.getElementById('errorName').style.display = "none";
        function validateEmail() {
            let email = document.getElementById('email').value;
            let re = /\S+@\S+\.\S+/;
            let result = re.test(email);
            if (result) {
                document.getElementById('errorEmail').style.display = "none";
                document.getElementById('errorName').style.display = "none";
                document.getElementById('signInButton').disabled = false;
               // document.getElementById("email-form").submit();
            }
            else {
                document.getElementById('errorEmail').style.display = "block";
                document.getElementById('errorName').style.display = "block";
                document.getElementById('signInButton').disabled = true;
            }
        }

    </script>
</body>
