<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix login – Watch TV Shows Online, Watch Movies Online</title>
    <meta name="description" content="Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/global.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/landing-pages.css}" />
</head>

<body>
<!-- index page block start | main landing page home | -->
<main style="padding: 0px 10px;">
    <header class="d-flex space-between middle-align">
        <a href="/">
            <img th:src="@{/images/logo.png}"  height="50px" width="170px" alt="site logo main">
        </a>
        <button class="button"><a href="/login"> 로그인</a></button>
    </header>
    <section id="login-form-section">
        <!--Login form start-->

        <div class="loginContainer d-flex direction-column">
            <h2 class="formtitle">
                회원가입
            </h2>
            <form id="loginForm" action="/members/new" th:object="${memberFormDto}"  class="d-flex direction-column" method="post" name="loginForm" onsubmit="return checkPasswordMatch()">


                <input type="text" id="name" th:field="*{name}" class="from-control name" placeholder="이름을 입력해주세요">
                <p id="errorName" style="display: none;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">잘못된 이름입니다.</p>


                <input type="email" id="email"  th:field="*{email}" class="form-control email" placeholder="이메일을 입력해주세요">
                <p id="errorEmail" style="display: none;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된 이메일주소 입니다..</p>

                <input type="text" id="phoneNumber"  th:field="*{phoneNumber}" class="form-control phoneNumber" placeholder="전화번호를 - 없이 입력해주세요">

                <input type="password" id="password" th:field="*{password}" class="form-control password" placeholder="비밀번호를 입력해주세요">
                <input type="password" id="passwordcheck" class="form-control password" placeholder="비밀번호를 다시 입력해주세요">
                <label id="passwordMatchLabel" for="passwordcheck"></label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된 비밀번호입니다.</p>

                <button type="submit" id="signInButton" class="button submitButton">회원가입</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


                <p class="signUpText para">
                    계정이 있으신가요?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="signUp"><a th:href="@{/members/login}">로그인 하러가기</a></span>
                </p>
                <p class="bottomMessage para" style="font-size: 13px;">
                    이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다. <span style="color:royalblue; font-size: 15px;"> 자세히알아보기.</span>
                </p>
            </form>
        </div>

        <!--Login form End-->
    </section>
</main>

<script>
    function validateEmail() {
        var email = document.getElementById('email').value;
        var re = /\S+@\S+\.\S+/;
        var result = re.test(email);

        if (result) {
            document.getElementById('errorEmail').style.display = "none";
            document.getElementById('errorName').style.display = "none";
            document.getElementById('signInButton').disabled = false;
        } else {
            document.getElementById('errorEmail').style.display = "block";
            document.getElementById('errorName').style.display = "block";
            document.getElementById('signInButton').disabled = true;
        }
    }

    var passwordElement = document.getElementById("password");
    var passwordCheckElement = document.getElementById("passwordcheck");
    var passwordMatchLabelElement = document.getElementById("passwordMatchLabel");

    passwordElement.addEventListener("input", checkPasswordMatch);
    passwordCheckElement.addEventListener("input", checkPasswordMatch);

    function checkPasswordMatch() {
        var password = passwordElement.value;
        var passwordCheck = passwordCheckElement.value;

        if (password === passwordCheck) {
            passwordMatchLabelElement.textContent = "비밀번호가 일치합니다.";
            passwordMatchLabelElement.style.color = "green";
        } else {
            passwordMatchLabelElement.textContent = "비밀번호가 일치하지 않습니다.";
            passwordMatchLabelElement.style.color = "red";
        }
    }

    document.getElementById('signInButton').addEventListener("click", function(e) {
        if (passwordElement.value !== passwordCheckElement.value) {
            e.preventDefault();
            passwordCheckElement.focus();
        }
    });
</script>

</body>
</html>
