<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="script">

    <script>
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            bindDomEvent();
        });
        function bindDomEvent(){
            $(".custom-file-input").on("change", function(){
                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1)'
                fileExt = fileExt.toLowerCase();

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
    </script>

</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/assets/css/landing-pages.css}">
    <style>
        .input-group{
            margin-bottom : 15px;
        }
        .img-div{
            margin-bottom : 10px;
        }
        .fieldError{
            color: #bd2130;
        }

    </style>
</th:block>

<div layout:fragment="content">

        <main style="padding: 0px 10px;" >
            <header class="d-flex space-between middle-align">
                <a href="/">
                    <img th:src="@{/images/logo.png}" height="50px" width="170px" alt="site logo main" style="margin: auto;"></img>
                </a>
            </header>

            <section id="login-form-section">
                <!--Login form start-->
                <div class="loginContainer d-flex direction-column">
                    <form role="form" method="post" enctype="multipart/form-data" th:object="${videoFormDto}">

                        <input type="hidden" th:field="*{id}">
                        <h2>영상 업로드</h2>

                        <div class="form-group">
                            <select name="videoRole" class="custom-select">
                                <option value="MOVIE">영화</option>
                                <option value="DRAMA">드라마</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">영상명</span>
                            </div>
                            <input type="text" th:field="*{videoNm}" class="form-control" placeholder="영상명을 입력해주세요">
                        </div>
                        <p th:if="${#fields.hasErrors('videoNm')}" th:errors="*{videoNm}" class="fieldError">Incorrect data</p>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">감독</span>
                            </div>
                            <input type="text" th:field="*{cast}" class="form-control" placeholder="감독명을 입력해주세요">
                        </div>
                        <p th:if="${#fields.hasErrors('cast')}" th:errors="*{cast}" class="fieldError">Incorrect data</p>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">배우</span>
                            </div>
                            <input type="text" th:field="*{actors}" class="form-control" placeholder="배우명을 입력해주세요">
                        </div>
                        <p th:if="${#fields.hasErrors('actors')}" th:errors="*{actors}" class="fieldError">Incorrect data</p>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">줄거리</span>
                            </div>
                            <input type="text" th:field="*{description}" class="form-control" placeholder="줄거리를 입력해주세요">
                        </div>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect data</p>

                        <div class="custom-file img-div">
                            <label class="custom-file-label" th:text="영상메인이미지"></label>
                            <input type="file" class="custom-file-input" name="videoImgFile"/>
                            <input type="hidden" th:field="*{videoImgId}">
                        </div>

                        <button th:formaction="@{/video/upload}" type="submit" class="btn btn-primary">저장</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

<!--                        <div th:unless="${#strings.isEmpty(videoFormDto.id)}" style="text-align: center">-->
<!--                            <button th:formaction="@{'/video/new' + ${videoFormDto.id} }" type="submit" class="btn btn-primary">수정</button>-->
<!--                        </div>-->
                    </form>
                </div>
            </section>
        </main>
</div>
</html>
