<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
  <script th:inline="javascript">

  </script>
</th:block>

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/assets/css/membership.css}" />
</th:block>

<div layout:fragment="content" class="content">
  <main id="mainContainer" class="container p-b-40">

    <!--profile section-->
    <section class="membershipSection space-between">
        <h2 class="heading f-s-40">
          계정/맴버쉽결재
        </h2>
      <form action="/membership/pay" method="post">

        <input type="radio" class="btn-check" name="membershipRole" value="BASIC" id="secondary-outlined1" autocomplete="off">
        <label class="btn btn-outline-secondary" for="secondary-outlined1">
          <h3>베이직</h3>
          <p>HD(720p)로 좋은 화질 제공. 스마트폰, 태블릿, 컴퓨터 또는 TV로 광고 없이 시청. 1개 디바이스에 저장 가능.</p>
          <h4>월 9,900원</h4>
        </label>

        <input type="radio" class="btn-check" name="membershipRole" value="STANDARD" id="secondary-outlined2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="secondary-outlined2">
          <h3>스탠다드</h3>
          <p>풀 HD(1080p)로 매우 좋은 화질 제공. 스마트폰, 태블릿, 컴퓨터 또는 TV로 광고 없이 시청. 2개 디바이스에 저장 가능.</p>
          <h4>월 12,900원</h4>
        </label>

        <input type="radio" class="btn-check"  name="membershipRole" value="PREMIUM" id="secondary-outlined3" autocomplete="off">
        <label class="btn btn-outline-secondary" for="secondary-outlined3">
          <h3>프리미엄</h3>
          <p>UHD(4K) 및 HDR로 가장 좋은 화질 제공. 공간 음향 지원. 스마트폰, 태블릿, 컴퓨터 또는 TV로 광고 없이 시청. 6개 디바이스에 저장 가능.</p>
          <h4>월 16,900원</h4>
        </label>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="buttongroup">
          <button class="button submitButton " id="singInButton">결제하기</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
      </form>

    </section>
  </main>
</div>



</div>




</html>
