<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">
    <header class="d-flex space-between flex-center flex-middle container">
        <div class="nav-links d-flex flex-center flex-middle">
            <a th:href="@{/}">
                <img th:src="@{/images/Netflix_Logo.png}" class="main_logo_img" alt="메인로고이미지">
                <img th:src="@{/images/pngwing.com.png}" class="main_small_img" alt="">
            </a>
            <a th:href="@{/}" class="nav-item home">홈</a>
            <a th:href="@{/movie}" class="nav-item">영화</a>
            <a th:href="@{/drama}" class="nav-item">드라마</a>
            <a href="../latest.html" class="nav-item latest">최근시청기록</a>
            <a href="../mylist.html" class="nav-item">내가 찜한 콘텐츠</a>
            <a th:href="@{/video/new}" class="nav-item">비디오 업로드 </a>
        </div>
        <div class="righticons d-flex flex-end flex-middle">
            <a th:href="@{/search}">
                <img src="../../images/icons/search.svg" alt="search icon" />
            </a>
            <div class="dropdown notification">
                <img src="../../images/icons/notification.svg" alt="notificatio icon" />
                <div class="dropdown-content">
                    <!-- 알림 내용 생략 -->
                </div>
            </div>

            <!-- 프로필 구간 -->
            <div class="dropdown">
                <img th:src="@{/images/icons/user1.png}" alt="user profile icon" class="user-icon" />
                <span class="profile-arrow"></span>

                <div class="dropdown-content">
                    <div class="profile-links">
                        <th:block th:each="profile : ${otherProfiles}" th:if="${profile.id != selectedProfile.id}">
                            <a th:href="@{/profile/home/{profileId}(profileId=${profile.id})}"
                               class="profile-item d-flex flex-middle hide-profile">
                                <img th:src="${profile.imagePath}" alt="user profile icon" class="user-icon" />
                                <span th:text="${profile.name}"></span>
                            </a>
                        </th:block>
                    </div>
                    <div class="line"></div>
                    <div class="links d-flex direction-column">
                        <a th:href="@{/user}">계정</a>
                        <a href="#">고객센터</a>
                        <a href="/">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

</html>
